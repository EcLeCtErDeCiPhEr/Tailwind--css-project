<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>MIDEX FABRICS</title>
  </head>
  <body>

<nav>
  <div class="flex justify-between py-8 px-10 border-b-2 ">
    <div>

    </div>

    <div class="flex gap-10 font-sans font-medium  text-slate-600">
        <a class="hover:text-purple-900" href="">Home</a>
        <a class="hover:text-purple-900" href="">Whats New</a>
        <a class="hover:text-purple-900"href="">About</a>

    </div>

    <div class="flex gap-9 ">
      <img  src="./Icon/shopping-cart.svg" alt="">
      <img src="./Icon/users.svg" alt="">
      <img src="./Icon/zoom-out.svg" alt="">
   </div>
 </div>
</nav>

  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only">Products</h2>
      
      <strong><h1 class="py-16  text-black font-sans">Trending Products</h1></strong>  
  
      <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="./img/anka2.jpg" alt="small" class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Small Ankara</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$10</p>
        </a>
        <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="./img/anka0001.jpg" alt="Medium" class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Medium Ankara</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$30</p>
        </a>
        <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="./img/ankka.jpg" alt="Big" class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Big Ankara</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$50</p>
        </a>
        <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="./img/ANKA4.jpg" alt="Mix" class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Mix Match</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$90</p>
        </a>
         <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="./img/kamp.jpg" alt="kampala" class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Kampala</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$40</p>
        </a>

    </div>
  </div>
  
    <footer>

      </div>
<div class="flex justify-center gap-6">

  <img src="./Icon/whatsapp.svg" alt="">

</div>
